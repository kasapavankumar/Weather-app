<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your City Name">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>The Details are Not Found,Please Check City Name...</p>
            <img src="./images/error.png" alt="">
        </div>
        <div class="container">
            <div class="weather-icon">
                <img src="./images/clouds.png" class="weather-img">
            </div>
            <div class="weather-details">
                <h1 class="temp">22Â°C</h1>
                <h1 class="city">Benguluru</h1>
            </div>
            <div class="last-section">
                <div class="humidity">
                    <div class="humidity-img">
                        <img src="./images/humidity.png" alt="">
                    </div>
                    <div class="humidity-details">
                        <h1 class="humidity-value">53%</h1>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="wind-img">
                        <img src="./images/wind.png" alt="">
                    </div>
                    <div class="wind-details">
                        <h1 class="wind-value">5.66 km/h</h1>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    
    <script src="index.js"></script>
</body>
</html>
